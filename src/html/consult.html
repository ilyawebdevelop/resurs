<section class="consult" id="consult" style="background-image: url('@img/admin/consult/bg.png');">

      <p class="consultText">
        Оставьте ваши контакты и мы подберём лучшее IT-решение
      </p>
      <form action="#" class="consultForm">

          <div class="inputW">

          <div class="inputW">
            <input class="formInput" type="tel" placeholder="Ваш телефон">

          <div class="inputW">

          </div>

        </div>

    </div>
    <div class="consultImgW">
      <img src="@img/admin/consult/woman.png" alt="image" class="consultImg">
    </div>
   
  </div>
</section>
